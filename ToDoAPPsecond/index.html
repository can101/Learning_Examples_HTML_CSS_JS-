<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-awesome  folder link  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <!-- boostrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- css folder link -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container px-5 py-4">
        <h1>To Do App</h1>
        <div class="cardx mt-4">
            <div class="card-title text-warning h5 ">New Task
                <hr class="text-dark    ">
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group mb-3 ">
                        <input type="text" id="form" class="form-control text-dark" placeholder="Type a new task" aria-label="Type a new task" aria-describedby="button-add">
                        <button class="btn btn-sm btn-outline-warning" type="button" id="button-add"><i class="fas  fa-puzzle-piece"></i> AddItem</button>
                    </div>
                </form>
            </div>

        </div>
        <div class="cardx ">
            <div class="card-title h5 pb-2 text-warning">Task List
                <a href="#" id="btn-deleteall" class="btn btn-sm btn-outline-danger float-end "> <i class="fas fa-trash"></i> Delete All</a>
            </div>
            <hr class="text-dark  mb-1 ">

            <ul class="list-group  overflow-auto " style="height: 405px;">

            </ul>
        </div>

    </div>



    <!-- boostrap js link -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js " integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js " integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js " integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG " crossorigin="anonymous "></script>
    <!-- js folder link -->
    <script src="jss.js "></script>
</body>

</html>
