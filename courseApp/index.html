<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Course App</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        th,
        td {
            text-align: center;
        }
        
        #img {
            background: url("bg.jpeg");
            height: 140px;
            width: 140px;
            background-size: cover;
            background-position: center center;
            border-radius: 5px;
        }
    </style>


</head>

<body>

    <div class="container mt-5">
        <div class=" h1  text-center text-warning">Course App</div>
        <hr class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="course_title" type="text" class="validate">
                                    <label for="course_title">Course Title</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="instructor" value="" type="text" class="validate">
                                    <label for="instructor">Instructor</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input class="form-control " type="text" class="validate " id="formFile">
                                    <label for="formFile">Image </label>
                                </div>
                            </div>

                            <a class="waves-effect waves-light btn-small btn-warning btn-large mt-4" id="courseSaveBtn">Save</a>


                        </form>
                    </div>

                </div>
                <div class="col-md-8 mt-2">
                    <table class="table table-bordered    ">
                        <thead>

                            <thead>
                                <th scope="col">Image</th>
                                <th scope="col">Title</th>
                                <th scope="col">Instructor</th>
                                <th scope="col"></th>

                            </thead>
                        </thead>
                        <tbody class="course-list ">



                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>





    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript " src="materialize.min.js "></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js " integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js " integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js " integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG " crossorigin="anonymous "></script>
    <!-- js link -->
    <script src="couseES6.js "></script>
</body>

</html>
